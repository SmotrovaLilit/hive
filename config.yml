# serve controls the configuration for the http(s) daemon
serve:
  admin:
    port: 1234
    host: localhost
  public:
    port: 1235
    host: localhost

dsn: memory

log:
  level: debug

urls:
  default_return_to: http://return-to-3-test.ory.sh/
  mfa_ui: http://localhost:4000/mfa
  login_ui: http://localhost:4000/login
  registration_ui: http://localhost:4000/register
  self:
    public: http://localhost:1235
    admin: http://localhost:1234
  error_ui: http://localhost:4000/error
  whitelisted_return_to_domains:
    - http://return-to-1-test.ory.sh/
    - http://return-to-2-test.ory.sh/

identity:
  traits:
    default_schema_url: file:///home/OMP/l.smotrova/work/appstore/hive/documents/stub/identity.schema.json

hashers:
  argon2:
    memory: 1048576
    iterations: 2
    parallelism: 4
    salt_length: 16
    key_length: 32

secrets:
  session:
    - session-key-7f8a9b77-1
    - session-key-7f8a9b77-2

selfservice:
  strategies:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: github
            provider: github
            client_id: a
            client_secret: b
            schema_url: http://localhost:4000/default-identity.schema.json
  logout:
    redirect_to: http://localhost:4000/
  login:
    request_lifespan: 99m
    before:
      - run: redirect
        config:
          default_redirect_url: http://localhost:4000/
          allow_user_defined_redirect: false
    after:
      password:
        - run: session
        - run: redirect
          config:
            default_redirect_url: http://localhost:4000/
            allow_user_defined_redirect: true
      oidc:
        - run: session
        - run: redirect
          config:
            default_redirect_url: http://localhost:4000/
            allow_user_defined_redirect: true
  registration:
    request_lifespan: 98m
    before:
      - run: redirect
        config:
          default_redirect_url: http://localhost:4000/
          allow_user_defined_redirect: false
    after:
      password:
        - run: session
        - run: redirect
          config:
            default_redirect_url: http://localhost:4000/
            allow_user_defined_redirect: true
      oidc:
        - run: session
        - run: redirect
          config:
            default_redirect_url: http://localhost:4000/
            allow_user_defined_redirect: true



